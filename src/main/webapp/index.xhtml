<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sports Team Roster and Player Registration</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages id="messages" />
            <h2>Current Roster</h2>
            <h:dataTable id="rosterList" value="#{teamQueryController.rosterList}" var="player">
                <h:column>
                    <h:outputText value="#{player.firstName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{player.lastName}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{player.position}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h2>Add a New Player</h2>
            <h:panelGrid columns="2" >
                <h:outputLabel for="firstName" value="First Name:"  />
                <h:inputText id="firstName" value="#{teamRegistrationController.teamRoster.firstName}" />
                
                <h:outputLabel for="lastName" value="Last Name:"  />
                <h:inputText id="lastName" value="#{teamRegistrationController.teamRoster.lastName}" />
                
                <h:outputLabel for="position" value="Position:"  />
                <h:inputText id="position" value="#{teamRegistrationController.teamRoster.position}" />
            </h:panelGrid>
            <br />
            <h:commandButton value="Register" action="#{teamRegistrationController.registerPlayer}">
                
            </h:commandButton>
            <br />

        </h:form>
    </h:body>
</html>
